{{> head }}
    <body>
       {{> nav }}
        <main>
            <h1>{{heading}}</h1>
        </main>

        <div class="content-panel">
            <form method="post" action="/settings">
                <fieldset>
                    <h3>NEWS API</h3>
                    <p>
                        <label class="form-label" for="news-api-key">NEWS API KEY</label>
                        <input type="text" class="text-input" name="news-api-key" id="news-api-key" value="{{ newsApiKey }}">

                    </p>
                    <p>
                        <label class="form-label" for="news-api-category">News API Category</label>
                        <select name="news-api-category" id="news-api-category">{{#each newsApiCategories}}
                            <option value="{{ value }}" {{#if selected}}selected{{/if}}>{{label}}</option>
                            {{/each}}
                        </select>
                    </p>
                </fieldset>
                <fieldset>
                    <input type="submit" class="submit-button" value="Save">
                </fieldset>
            </form>

        </div>
    </body>

</html>
